<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodie App</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Foodie Finder</h1>
        <h2>Find your new favorite spot, enter your city to begin!</h2>

        <form id="js-form">
            <label for="search-term"></label>
            <input type="text" name="search-term" placeholder="City" id="js-search-term" required>

            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Choose your prefered location</h2>
          <form id="results-list">
          </form>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
