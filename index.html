<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodie App</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Foodie Finder</h1>
        <h2>Find your new favorite spot!</h2>

        <form id="js-form">
            <label for="search-term"></label>
            <input type="text" name="search-term" id="js-search-term" required>

            <select name="search-parameter" id="js-search-type" required>
              <option value="0">Select</option>
              <option value="1">Category</option>
              <option value="2">Cuisine</option>
              <option value="3">Location</option>
            </select>

            <label for="max-results">Maximum results</label>
            <input type="number" name="max-results" id="js-max-results" value="20">

            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
