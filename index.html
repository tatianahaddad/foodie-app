<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodie App</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body> 
  <div id="container">
    <div id="main">
      <h1>Foodie Finder</h1>
      <h2>Find your new favorite spot, enter your city to begin!</h2>
    <form id="js-form">
      <label for="search-term">
      <input type="text" name="search-term" placeholder="City" id="js-search-term" required>
      </label>
      <input type="submit" value="Go!" id='js-submit'>
    </form>
    </div>
  <section id="results" class="hidden">
    <h2 id="header" class="hidden-one">Choose your prefered location</h2>
    <form id="results-list">
    </form>
  </section>
  <p id="js-error-message" class="error-message"></p>
  <section id="collection-results" class="hidden results-design">
    <div id="collection-list">

    </div>
    </section>
</div>
  <script src="index.js"></script>
</body>
<footer role="contentinfo">&copy; Tatiana Haddad 2019</footer>
</html>
